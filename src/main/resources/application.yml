spring:
  datasource:
    url: jdbc:mysql://localhost:3306/newsee
    username: ${LOCAL_USERNAME}
    password: ${LOCAL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop # 테스트 중 테이블 생성 후 삭제를 원한다면 이 설정을 사용하세요
      dialect: org.hibernate.dialect.MySQL8Dialect # MySQL에 맞는 Hibernate 방언 설정 추가


  jwt:
    secret: ${JWT_SECRET_KEY}

security:
  kakao:
    client_id: ${CLIENT_ID}
    redirect_uri: ${REDIRECT_URI}